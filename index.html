<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>Earth Tribe </title>
<meta name="description" content="Parallax backgrounds with centered content">

<link rel="stylesheet" type="text/css" media="all" href="css/style.css">

<body>
<div class="page-wrap">
    <!-- header-section -->
    <section id="header-section">
        <div class="header-wrap">
            <div class="mobile-header">
                <div class="mobile-logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
            </div>
            <div class="header-bg">
                <img src="images/bg-img.jpg" alt="HeaderImage">
            </div>
            <div class="header-top-left"></div>
            <div class="header-top-right"></div>
            <div class="header-top-wrap">
                <div class="header-top-bg clear">
                    <img src="images/header-top-bg.png" alt="HeaderTopBg">
                </div>
            </div>
            <div class="menu-logo-banner-wrap">
                <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Logo"></a></div>
                <div class="facebook-icon"><a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a></div>
                <div class="twitter-icon"><a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a></div>
                <div class="instagram-icon"><a href="#"><img src="images/instagram.png" alt="Instagram"></a></div>
            </div>
            <div class="content-area">
                <div class="common-wrap clear">
                    <div class="coming-soon-area">
                        <div class="coming-soon-text">
                            Full Website Launching Soon
                        </div>
                        <div class="social-link">
                            Follow us on <a href="#" class="facebook-link">fb</a>, <a href="#" class="twitter-link">twitter</a> and <a href="#" class="instagram-link">Instagram</a>
                        </div>
                    </div>
                    <div class="welcome-text clear">
                        100% African &amp; Organic For A Conscious Living Earth Tribe
                    </div>
                    <div class="newsletter-wrap">
                        <div class="newsletter-bg">
                            <img src="images/discount-area-bg.png" alt="">

                                <div><span>Sign Up!</span> Join the Earth Tribe</div>
                                <h3>R100 Discount </h3>
                                <span>On Your First Order!</span>
                            </div>
                            <div class="newsletter-sign-up-form">
                                <form action="post">
                                    <div class="input-wrap">
                                        <input type="text" value="Enter your name">
                                    </div>
                                    <div class="input-wrap">
                                        <input type="text" value="Enter your email address">
                                    </div>
                                    <div class="input-wrap submit">
                                        <input type="submit" value="SIGN ME UP">
                                    </div>
                                </form>
                            </div>
                            <div class="offer-limite-wrap">
                                <img src="images/lemited-ofer-bg.png" alt="">
                                <div class="limite-text">
                                    Limited Offer!
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="lower-section">
                <div class="lower-bg">
                    <img src="images/footer-top-bg.png" alt="">
                </div>
                <div class="common-wrap clear">
                    <div class="lower-logo">
                        <img src="images/footer-logo.png" alt="">
                    </div>
                    <div class="text-wrap">
                        100% African &amp; Organic for a Conscious Living Earth Tribe
                    </div>
                    <div class="mail-wrap">
                        <div class="mail-icon">
                            <img src="images/massage-icon.png" alt="">

                        <a href="mailto:info@earthtribe.co.za">info@earthtribe.co.za</a>
